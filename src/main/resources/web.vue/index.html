<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
   <div id="app">
       <h1 v-once>{{ name }}</h1>
       <h1  v-text="name"></h1>  <!-- innerText -->
       <h1  v-html="name"></h1>  <!-- innerHTML -->
       <input v-model="name"> <!-- 双向绑定 -->
       <h1  v-text="name1"></h1>
       <h1  v-html="name1"></h1>
       <input v-model="name1">
       <img v-bind:src="url" alt="">  <!-- v-bind 处理行内属性  简写:src -->
   </div>
</body>
</html>

<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:'123',
            name1:'<i>123</i>',
            age:23,
            url: 'www'
        }
    });
</script>
