<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
   <div id="app">
       <h1>{{ name }}</h1>
       <h1  v-text="name"></h1>
   </div>
</body>
</html>

<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:'123',
            age:23
        }
    });
</script>
